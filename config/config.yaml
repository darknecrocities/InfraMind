project:
  name: "InfraMind"
  version: "1.0.0"

paths:
  raw_data: "data/raw"
  aligned_data: "data/aligned"
  masks: "data/masks"
  features: "data/features"
  checkpoints: "checkpoints"

preprocessing:
  img_size: [512, 512]
  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

models:
  change_detection:
    encoder: "resnet34"
    pretrained: true
    batch_size: 8
    lr: 0.001
    epochs: 50
  segmentation:
    encoder: "resnet50"
    pretrained: true
    batch_size: 4
    lr: 0.0005
    epochs: 100
  regression:
    model_type: "xgboost"
    test_size: 0.2
    random_state: 42

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
